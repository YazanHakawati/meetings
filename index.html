<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Meeting Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: The application is structured as an interactive timeline dashboard. A top-level navigation bar allows users to select a specific day, which dynamically displays the corresponding meeting details below. This structure was chosen over a simple linear list to provide a quick, non-linear overview and direct access to any day's agenda, enhancing usability and making the schedule easier to parse. The core user flow is: see overview -> select day -> view details. This is more efficient than scrolling through a long document. -->
    <!-- Visualization & Content Choices: Report Info: 9-day meeting schedule -> Goal: Organize & Inform -> Viz/Presentation Method: Interactive timeline for navigation, cards for meeting details, and a progress bar for an overall status view. -> Interaction: Clicking on a day in the timeline filters the content displayed. -> Justification: This approach turns a static schedule into an explorable plan. Since the source has no quantitative data, traditional charts are unsuitable. The chosen methods (timeline, cards, progress bar) are ideal for presenting chronological and hierarchical information effectively. -> Library/Method: Vanilla JS and Tailwind CSS. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f4; /* stone-100 */
        }
        .nav-btn.active {
            background-color: #c2410c; /* orange-700 */
            color: #ffffff;
            font-weight: 600;
        }
        .nav-btn {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .content-card {
            visibility: hidden;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease-in-out, max-height 0.4s ease-in-out, visibility 0.4s;
        }
        .content-card.active {
            visibility: visible;
            opacity: 1;
            max-height: 2000px;
        }
    </style>
</head>
<body class="text-stone-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-stone-900">Product & Sales Scoping Initiative</h1>
            <p class="mt-2 text-lg text-stone-600 max-w-3xl mx-auto">An interactive schedule for the meeting series designed to define product scope and sales strategy, with the end goal of building a context-sensitive AI quotation agent.</p>
        </header>

        <section id="progress-section" class="mb-8">
            <h2 class="text-xl font-semibold mb-3 text-center">Project Progress</h2>
            <div class="w-full bg-stone-300 rounded-full h-4">
                <div id="progress-bar" class="bg-orange-600 h-4 rounded-full text-center text-white text-xs leading-4" style="width: 0%;"></div>
            </div>
             <p id="progress-text" class="text-center mt-2 text-stone-600 font-medium"></p>
        </section>

        <nav id="timeline-nav" class="mb-8 p-2 bg-stone-200 rounded-lg shadow-sm">
            <div class="flex flex-wrap items-center justify-center gap-2">
            </div>
        </nav>

        <main id="content-area">
        </main>

    </div>

    <script>
        const meetingData = [
            {
                day: 1,
                date: "Friday, October 3, 2025",
                topic: "AI Content Creation Team",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Structuring a Yes/No questioning format to map out all possible products and features.",
                        goal: "Create a comprehensive decision tree that defines the boundaries and capabilities of the AI Content Creation service.",
                        attendees: "Product Team, Lead AI Developer"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Developing essay-style questions to understand the range of possibilities for each product variation.",
                        goal: "Equip the sales manager with deep-dive questions to qualify leads and identify high-value opportunities.",
                        attendees: "Sales Manager, Product Team"
                    }
                ]
            },
            {
                day: 2,
                date: "Saturday, October 4, 2025",
                topic: "Professional Media Production",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Structuring a Yes/No questioning format for media production services (e.g., video, audio, design).",
                        goal: "Define clear service packages and add-ons using a structured question flow.",
                        attendees: "Product Team, Head of Production"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Formulating open-ended questions to explore client needs and project scope for media production.",
                        goal: "Enable the sales manager to assess project complexity, budget, and potential for upselling.",
                        attendees: "Sales Manager, Head of Production"
                    }
                ]
            },
            {
                day: 3,
                date: "Sunday, October 5, 2025",
                topic: "Interactive Company Profile",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Building a Yes/No framework for features within the interactive profile (e.g., embedded videos, pop-ups, contact forms).",
                        goal: "Standardize the components and customization options available for clients.",
                        attendees: "Product Team, Lead UX/UI Designer"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Creating questions to uncover a client's brand story and engagement goals.",
                        goal: "Help the sales manager position the interactive profile as a strategic tool for client engagement.",
                        attendees: "Sales Manager, Lead UX/UI Designer"
                    }
                ]
            },
            {
                day: 4,
                date: "Monday, October 6, 2025",
                topic: "AI-Powered Training Content",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Designing a Yes/No question model for different training modules, formats, and assessment types.",
                        goal: "Catalog all possible configurations for bespoke AI training content solutions.",
                        attendees: "Product Team, AI Training Specialist"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Drafting questions to assess a company's current training gaps and learning objectives.",
                        goal: "Position the sales manager to sell a solution that directly addresses the client's educational needs.",
                        attendees: "Sales Manager, AI Training Specialist"
                    }
                ]
            },
            {
                day: 5,
                date: "Tuesday, October 7, 2025",
                topic: "AI Automation System",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Developing a Yes/No system to identify potential workflows and integration points for automation.",
                        goal: "Create a clear qualification checklist for AI automation projects.",
                        attendees: "Product Team, Lead Automation Engineer"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Creating discovery questions about client processes, pain points, and efficiency goals.",
                        goal: "Enable the sales manager to identify and quantify the ROI of an AI automation system for potential clients.",
                        attendees: "Sales Manager, Lead Automation Engineer"
                    }
                ]
            },
            {
                day: 6,
                date: "Wednesday, October 8, 2025",
                topic: "Company Portal",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Structuring a Yes/No questionnaire for portal features like user roles, content modules, and third-party integrations.",
                        goal: "Define tiered packages for the company portal based on feature sets.",
                        attendees: "Product Team, Portal Development Lead"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Formulating questions about internal communication challenges, information management, and employee engagement.",
                        goal: "Equip the sales manager to sell the portal as a solution for operational efficiency and corporate culture.",
                        attendees: "Sales Manager, Portal Development Lead"
                    }
                ]
            },
            {
                day: 7,
                date: "Thursday, October 9, 2025",
                topic: "Social Media Management",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Creating a Yes/No framework for service levels (e.g., platforms managed, content types, reporting frequency).",
                        goal: "Standardize social media management packages for clarity and scalability.",
                        attendees: "Product Team, Head of Social Media"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Developing questions to understand a client's brand voice, target audience, and marketing objectives.",
                        goal: "Allow the sales manager to propose a tailored and effective social media strategy.",
                        attendees: "Sales Manager, Head of Social Media"
                    }
                ]
            },
            {
                day: 8,
                date: "Friday, October 10, 2025",
                topic: "Interactive Avatar",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Building a Yes/No decision tree for avatar design, personality, knowledge base, and integration points.",
                        goal: "Map out the full range of customization for the interactive avatar product.",
                        attendees: "Product Team, AI Avatar Specialist"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Creating questions about customer service bottlenecks, user engagement strategies, and brand persona.",
                        goal: "Help the sales manager identify use cases where an interactive avatar can provide significant value.",
                        attendees: "Sales Manager, AI Avatar Specialist"
                    }
                ]
            },
            {
                day: 9,
                date: "Saturday, October 11, 2025",
                topic: "360 AI Tour",
                meetings: [
                    {
                        title: "Product Scoping",
                        agenda: "Structuring a Yes/No format for tour features like hotspots, information overlays, and analytics.",
                        goal: "Define the technical specifications and feature options for the 360 AI Tour service.",
                        attendees: "Product Team, 360 Tour Production Lead"
                    },
                    {
                        title: "Sales Strategy",
                        agenda: "Developing questions to understand a client's physical space, marketing goals, and desired user experience.",
                        goal: "Enable the sales manager to sell a compelling, immersive experience tailored to the client's needs.",
                        attendees: "Sales Manager, 360 Tour Production Lead"
                    }
                ]
            }
        ];

        const timelineNav = document.getElementById('timeline-nav').querySelector('div');
        const contentArea = document.getElementById('content-area');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        function getStatus(dayDate) {
            const today = new Date('2025-10-05T12:00:00Z'); 
            const eventDate = new Date(dayDate);
            eventDate.setUTCHours(12,0,0,0);
            
            if (eventDate.toDateString() === today.toDateString()) {
                return { text: 'In Progress', color: 'bg-yellow-500', completed: false };
            } else if (eventDate < today) {
                return { text: 'Completed', color: 'bg-green-500', completed: true };
            } else {
                return { text: 'Upcoming', color: 'bg-blue-500', completed: false };
            }
        }

        function initializeApp() {
            let completedDays = 0;
            meetingData.forEach((data, index) => {
                const status = getStatus(data.date);
                if(status.completed) completedDays++;

                const navButton = document.createElement('button');
                navButton.className = 'nav-btn text-sm md:text-base p-2 px-4 rounded-md font-medium text-stone-700 bg-stone-300 hover:bg-orange-600 hover:text-white';
                navButton.innerHTML = `<span class="hidden sm:inline">Day ${data.day}</span><span class="sm:hidden">${data.day}</span>`;
                navButton.onclick = () => showDay(index);
                timelineNav.appendChild(navButton);

                const contentCard = document.createElement('div');
                contentCard.id = `day-${index}`;
                contentCard.className = 'content-card';
                contentCard.innerHTML = `
                    <div class="text-center mb-6">
                         <div class="inline-flex items-center gap-3">
                            <h2 class="text-2xl md:text-3xl font-bold text-stone-800">${data.topic}</h2>
                            <span class="text-xs font-semibold px-2.5 py-0.5 rounded-full text-white ${status.color}">${status.text}</span>
                        </div>
                        <p class="text-stone-500 font-medium">${data.date}</p>
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        ${data.meetings.map(meeting => `
                            <div class="bg-white p-6 rounded-lg shadow-md border border-stone-200">
                                <h3 class="text-xl font-semibold mb-4 text-orange-700">${meeting.title}</h3>
                                <div class="space-y-4 text-stone-700">
                                    <div>
                                        <h4 class="font-semibold flex items-center gap-2"><span>üóìÔ∏è</span>Agenda</h4>
                                        <p class="pl-6">${meeting.agenda}</p>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold flex items-center gap-2"><span>üéØ</span>Goal</h4>
                                        <p class="pl-6">${meeting.goal}</p>
                                    </div>
                                    <div>
                                        <h4 class="font-semibold flex items-center gap-2"><span>üë•</span>Attendees</h4>
                                        <p class="pl-6">${meeting.attendees}</p>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                contentArea.appendChild(contentCard);
            });

            const progressPercentage = (completedDays / meetingData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressBar.innerText = `${Math.round(progressPercentage)}%`;
            progressText.innerText = `${completedDays} of ${meetingData.length} days completed.`;

            showDay(0);
        }

        function showDay(index) {
            document.querySelectorAll('.content-card').forEach(card => card.classList.remove('active'));
            document.getElementById(`day-${index}`).classList.add('active');

            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            timelineNav.children[index].classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
